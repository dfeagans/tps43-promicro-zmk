name: Build ZMK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git ninja-build cmake
          pip3 install --upgrade west

      - name: Initialize West
        run: |
          west init -l .
          west update

      - name: Build RP2040 ProMicro
        run: |
          west build -d build/rp2040_promicro -b rp2040_promicro config/

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: zmk-uf2
          path: build/rp2040_promicro/zephyr/zmk.uf2
